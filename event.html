<body>
	<input type="text" id="fname" onchange="uppercase()">


    <h1 onmouseover="mover(this)" onmouseout="mout(this)">Hover Me</h1>

	<script>
		function uppercase(){
			var x,y; 
			x = document.getElementById("fname");
			x.value= x.value.toUpperCase();
		}


		function mover(obj){
			obj.innerHTML="Welcome";
		}
		function mout(obj){
			obj.innerHTML= "Good Bye"
		}

			alert("HEllO WORLD");
		}


	</script>
